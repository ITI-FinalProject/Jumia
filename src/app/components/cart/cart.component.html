<ng-container *ngIf="products.length !=0">

    <div class="container mt-5 mb-5 pt-5">
        <div class="d-flex justify-content-center row">
            <h4>Shopping cart</h4>
            <div class="col-md-8" *ngFor="let item of products; let i = index">
                <div class="p-2">
                    
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                    <div class="mr-1"><img class="rounded" src="{{item.image}}" width="70"></div>
                    <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{item.name}}</span>
                        <div class="d-flex flex-row product-desc">
                            <div class="size mr-1"><span class="text-grey">Size:</span><span class="font-weight-bold">&nbsp;M</span></div>
                            <div class="color"><span class="text-grey">Color:</span><span class="font-weight-bold">&nbsp;Grey</span></div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i> 
                        <h5 class="text-grey mt-1 mr-1 ml-1">1</h5> <i class="fa fa-plus text-success"></i>
                    </div>
                    <div>
                        <h5 class="text-grey">{{item.price | currency}}</h5>
                    </div>
                    <div class="d-flex align-items-center"><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></div>
                </div>
        
                
            </div>

            <div class="col-md-8">
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><input type="text" class="form-control border-0 gift-card" placeholder="discount code/gift card"><button class="btn btn-outline-warning btn-sm ml-2" type="button">Apply</button></div>
                <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">CHECKOUT</button>
                    <button (click)="emptycart()" class="btn btn-danger btn-block btn-lg ml-2 pay-button mx-5" type="button">EMPTY CART</button>
                    <strong>Grand Total : {{grandTotal | currency}}</strong>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="products.length ==0">
    <div class="container pt-5">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
    
        <div class="center">
            <img src="https://www.metro-markets.com/plugins/user/images/emptycart.png" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary ">SHOP NOW</button>
        </div>
    </div>
    
</ng-container>
