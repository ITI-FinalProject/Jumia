<div class="container ms-5">
  <div class="row">
    <div class="card col-md-6 col-12">
      <img src="{{ product.image }}" alt="not found" />
    </div>
    <div class="card second col-md-6 col-12">
      <div>
        <h3 class="my-5">{{ product.name }}</h3>
        <br />
        <br />
        <span class="ms-4"
          ><strong>$ {{ product.price }} </strong></span
        >
        <span style="color: #cecece">
          $ <del>{{ product.old_price }}</del>
        </span>

        <h4 class="color">Color :</h4>
        <input type="color" value="#2e0fb6" />
        <input type="color" value="#9c6d6d" />
        <input type="color" />
        <h4 class="color">Size :</h4>
        <select class="ps-5" name="select">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <h4 class="color">Quantity :</h4>
        <span class="quantity">
          <span style="cursor: pointer">-</span>
          <span style="color: black">1</span>
          <span style="cursor: pointer">+</span>
        </span>
        <button>Add To Cart</button>
        <!-- <i class="fa-brands fa-gratipay"></i> -->
        <i class="fa-solid fa-heart"></i>
      </div>
    </div>
  </div>
</div>
